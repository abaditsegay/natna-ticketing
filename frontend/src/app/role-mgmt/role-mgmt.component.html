<!-- Modal -->
<div class="modal fade" id="roleMgmtModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Manage Roles</h4>
        </div>
        <form class="form-horizontal" [formGroup]="form">
            <div class="modal-body">

              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Role Name</th>
                    <th scope="col">Delete Role</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Admin</td>
                    <td><a href="#" >Delete</a></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Associate Admin</td>
                    <td><a href="#" >Delete</a></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Associate Clerk</td>
                    <td><a href="#" >Delete</a></td>
                  </tr>
                </tbody>
              </table>
                <div class="row">
                  <div class="col-md-12">
                    <div class="account-setting-box">
                         <div class="form-group">
                          <label for="roleName" class="col-sm-4 control-label">Role Name </label>
                          <div class="col-sm-8">
                              <input type="text" class="form-control" id="roleName" name="roleName" placeholder="role name" formControlName="roleName">
                          </div>
                        </div>
                          
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#bookingModal">Add Role</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
        </form>

        <div class="modal-body">
          
        </div>

      </div>
    </div>
</div>
