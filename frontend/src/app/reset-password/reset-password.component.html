<!-- Modal -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Reset Your Password</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12 password-reset-text" id="email-sent-text">
                    <p>An email has been sent to the email you provided.</p>
                    <p>Please check your inbox for instructions on how to reset your password</p>
                </div>
            </div>
          <div class="row">
            <div class="col-md-12">
              <form class="form-horizontal">
                <div class="account-setting-box">
                    <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email Address </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="email" placeholder="Email Address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="password"/>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" (click)="updateAccountDetail()" class="btn btn-default">Sign In</button>
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
