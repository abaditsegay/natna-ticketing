<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header modal-header-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sgin in / Register</h4>
      </div>
      <div class="modal-body">
        <div class="row" style="align-items: center; display: flex;">
          <div class="col-md-5">
            <form class="form-horizontal" [formGroup]="formSignIn" (ngSubmit)="signIn(formSignIn.value)">
              <div class="form-group">
                <label for="signInEmailAddress" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" name="signInEmailAddress" id="signInEmailAddress" placeholder="Email" formControlName="signInEmailAddress">
                </div>
              </div>
              <div class="form-group">
                <label for="signInPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="signInPassword" id="signInPassword" placeholder="Password" formControlName="signInPassword">
                </div>
              </div>
              <div class="form-group" style="text-align: center;">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" data-backdrop="static" data-toggle="modal" data-target="#signUpModal" class="btn btn-primary">Sign in</button>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <a href="#" data-toggle="modal" data-backdrop="static" data-dismiss="modal" data-target="#forgotPasswordModal">Forgot password</a>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-7 register-background">
            <form class="form-horizontal" [formGroup]="formSignUp" (ngSubmit)="registerAccount(formSignUp.value)">
              <p *ngIf="registered === 'success'" class="success-text">{{signupMessage}}</p>
              <p *ngIf="registered === 'failure'" class="failure-text">{{signupMessage}}</p>
              <div class="form-group">
                <label for="registerationEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" name="signUpRegisterationEmail" class="form-control" id="signUpRegisterationEmail" placeholder="Email" formControlName="signUpRegisterationEmail">
                </div>
              </div>
              <div class="form-group">
                <label for="registerationPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="signUpRegisterationPassword" id="signUpRegisterationPassword" placeholder="Password" formControlName="signUpRegisterationPassword">
                </div>
              </div>
              <div class="form-group">
                <label for="confirmRegisterationPassword" class="col-sm-4 control-label">Confirm Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="signUpConfirmRegisterationPassword" id="signUpConfirmRegisterationPassword" placeholder="Password" formControlName="signUpConfirmRegisterationPassword">
                </div>
              </div>           
              <div class="form-group" style="text-align: center;">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">sign In</button> -->
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
