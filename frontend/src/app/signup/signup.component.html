<!-- Modal -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header modal-header-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sgin in / Register</h4>
      </div>
      <div class="modal-body">
        <div class="row" style="align-items: center; display: flex;">
          <div class="col-md-5">
            <form class="form-horizontal" #signInItem="ngForm" (ngSubmit)="signIn(signInItem.value)">
              <div class="form-group">
                <label for="signInEmailAddress" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" name="signInEmailAddress" id="signInEmailAddress" placeholder="Email" ngModel>
                </div>
              </div>
              <div class="form-group">
                <label for="signInPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" name="signInPassword" id="signInPassword" placeholder="Password" ngModel>
                </div>
              </div>
              <div class="form-group" style="text-align: center;">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" data-backdrop="static" data-toggle="modal" data-target="#signUpModal" class="btn btn-primary">Sign in</button>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                  <a href="#" data-toggle="modal" data-backdrop="static" data-dismiss="modal" data-target="#forgotPasswordModal">Forgot password</a>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-7 register-background">
            <form class="form-horizontal" #accountRegistrationItem="ngForm" (ngSubmit)="registerAccount(accountRegistrationItem.value)">
