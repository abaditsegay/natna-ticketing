<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-modal="true">
    <div class="modal-dialog  modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Forgot Password</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12 password-reset-text">
                    Please enter the email you log in with, and we will send you an email with instruction to reset your password
                </div>
            </div>
          <div class="row">
            <div class="col-md-12">
              <form class="form-horizontal">
                <div class="account-setting-box">
                    <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email Address </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="email" placeholder="Email Address"/>
                        </div>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-toggle="modal" class="btn btn-primary" data-backdrop="static" data-target="#resetPasswordModal" data-dismiss="modal">Continue ></button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
