<!-- Modal -->
<form class="form-horizontal" [formGroup]="eventRegistrationForm" (ngSubmit)="createEvent(eventRegistrationForm.value)" id="eventRegistrationForm">
<div class="modal fade" id="eventRegistration" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-lg" role="document">
      <div class="modal-content">
          <!-- Modal Header -->
        <div class="modal-header modal-header-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Event Registration</h4>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-9">  
              <p *ngIf="created === 'success'" class="success-text">{{ createdMessage }}</p>
              <p *ngIf="created === 'failure'" class="failure-text">{{ createdMessage }}</p>           
                <div class="form-group">
                  <label for="eventName" class="col-sm-4 control-label">Event Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="eventName" placeholder="Event Name" formControlName="eventName"/>
                  </div>
                </div>
                <div class="form-group">
                    <label for="eventDescription" class="col-sm-4 control-label">Description </label>
                    <div class="col-sm-8">
                        <textarea type="text" class="form-control" id="eventDescription" placeholder="Describe the event" formControlName="eventDescription"></textarea> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventType" class="col-sm-4 control-label">Event Type </label>
                    <div class="col-sm-8">
                        <select id="eventType" class="form-control" formControlName="eventType">
                          <option disabled>Select One</option>
                          <option value="all">All Event Types</option>
                          <option value="sport">Sport</option>
                          <option value="concert">Concert</option>
                          <option value="theater">Theater</option>
                        </select> 
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="eventDate" class="col-sm-4 control-label">Event Date </label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="eventDate" placeholder="Event Date" formControlName="eventDate" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="eventStartTime" class="col-sm-4 control-label">Start Time </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="eventStartTime" placeholder="Start Time" formControlName="eventStartTime" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventEndTime" class="col-sm-4 control-label">End Time </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="eventEndTime" placeholder="End Time" formControlName="eventEndTime" />
                        </div>
                  </div>
                  <div class="form-group">
                    <label for="selectedEventRegion" class="col-sm-4 control-label">Region</label>                             
                        <div class="col-md-4">
                            <select id="selectedEventRegion" class="form-control" formControlName="selectedEventRegion" >
                              <option disabled>Select One</option>
                              <option value="all">All Regions</option>
                              <option value="tigray">Tigray</option>
                              <option value="amhara">Amhara</option>
                              <option value="oromia">Oromia</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventCity" class="col-sm-4 control-label">Event City </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="eventCity" placeholder="Event City" formControlName="eventCity" />
                        </div>
                    </div>
                <div class="form-group">
                  <label for="eventAddress" class="col-sm-4 control-label">Address</label>
                  <div class="col-sm-8">
                    <textarea type="text" class="form-control" id="eventAddress" placeholder="Address" formControlName="eventAddress"> </textarea> 
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventImagePath" class="col-sm-4 control-label">Event image</label>
                  <div class="col-sm-8">
                    <input type="file" class="form-control" id="eventImagePath" formControlName="eventImagePath" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventTicketSellStartDate" class="col-sm-4 control-label">Sale Date </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="eventTicketSellStartDate" formControlName="eventTicketSellStartDate" />
                  </div>
                </div>             
            </div>
          </div>
        </div>
         <!-- Modal Body -->
          <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
         <!-- Modal footer -->
      </div>
    </div>
  </div>
</form>
