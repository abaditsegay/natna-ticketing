<!-- Modal -->
<div class="modal fade" id="eventRegistration" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-lg" role="document">
      <div class="modal-content">
          <!-- Modal Header -->
        <div class="modal-header modal-header-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Event Registration</h4>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-md-9">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="firstName" class="col-sm-4 control-label">First Name </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName" class="col-sm-4 control-label">Last Name </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name"/>
                  </div>
                </div>
                <div class="form-group">
                    <label for="eventDescription" class="col-sm-4 control-label">Description </label>
                    <div class="col-sm-8">
                        <textarea type="text" class="form-control" id="eventDescription" placeholder="Describe the event"></textarea> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventType" class="col-sm-4 control-label">Event Type </label>
                    <div class="col-sm-8">
                        <select id="selected-city" class="form-control">
                            <option value="all" selected>Select One</option>
                            <option value="sport">Sport</option>
                            <option value="concert">Concert</option>
                            <option value="theater">Theater</option>
                        </select> 
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="date" class="col-sm-4 control-label">Event Date </label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="date" placeholder="Event Date"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="startTime" class="col-sm-4 control-label">Start Time </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="startTime" placeholder="Start Time"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endTime" class="col-sm-4 control-label">End Time </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="endTime" placeholder="End Time"/>
                        </div>
                  </div>
                  <div class="form-group">
                    <label for="eventRegion" class="col-sm-4 control-label">Region</label>                             
                        <div class="col-md-4">
                            <select id="selected-event-region" class="form-control">
                                <option value="all" selected>Select One</option>
                                <option value="tigray">Tigray</option>
                                <option value="amhara">Amhara</option>
                                <option value="oromia">Oromia</option>
                            </select> 
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventCity" class="col-sm-4 control-label">Event City </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="eventCity" placeholder="Event City"/>
                        </div>
                    </div>
                <div class="form-group">
                  <label for="address" class="col-sm-4 control-label">Address</label>
                  <div class="col-sm-8">
                    <textarea type="text" class="form-control" id="address" placeholder="Address"> </textarea> 
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventImage" class="col-sm-4 control-label">Event image</label>
                  <div class="col-sm-8">
                    <input type="file" class="form-control" id="imageUpload"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="eventRegisterPhoneNumber" class="col-sm-4 control-label">Phone Number</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="eventRegisterPhoneNumber" placeholder="Phone Number"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="ticketSaleDate" class="col-sm-4 control-label">Sale Date </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="ticketSaleDate"/>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
         <!-- Modal Body -->
          <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
         <!-- Modal footer -->
      </div>
    </div>
  </div>
