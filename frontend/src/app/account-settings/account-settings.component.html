<!-- Modal -->
<div class="modal fade" id="accountSettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Account Detail</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <form #accoutSettingsItem="ngForm" (ngSubmit)="updateAccountDetail(accoutSettingsItem.value)" class="form-horizontal">
                <div class="account-setting-box">
                    <div class="form-group">
                    <label for="accountOverviewFirstName" class="col-sm-4 control-label">First Name </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountOverviewFirstName" name="accountOverviewFirstName" placeholder="First Name" ngModel>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="accountOverviewLastName" class="col-sm-4 control-label">Last Name </label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountOverviewLastName" name="accountOverviewLastName" placeholder="Last Name" ngModel>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" data-backdrop="static" data-toggle="modal" data-target="#accountSettingsModal" class="btn btn-default">Update</button>
                        </div>
                      </div>
                </div>
                <div class="account-setting-box">
                    <div class="form-group">
                    <label for="accountOverviewEmailAddress" class="col-sm-4 control-label">Email Address</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountOverviewEmailAddress" name="accountOverviewEmailAddress" placeholder="Email Address" ngModel>
                    </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" data-backdrop="static" data-toggle="modal" data-target="#accountSettingsModal"class="btn btn-default">Update</button>
                        </div>
                      </div>
                </div>
                <div class="account-setting-box">
                    <div class="form-group">
                    <label for="accountOverviewPhoneNumber" class="col-sm-4 control-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountOverviewPhoneNumber" name="accountOverviewPhoneNumber" placeholder="Phone Number" ngModel>
                    </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" data-backdrop="static" data-toggle="modal" data-target="#accountSettingsModal" class="btn btn-default">Update</button>
                        </div>
                      </div>
                </div>
                <div class="account-setting-box">
                  <div class="form-group">
                    <label for="accountOverviewRegion" class="col-sm-4 control-label">Region</label>
                    <div class="col-sm-8">
                    <select id="accountOverviewRegion" name="accountOverviewRegion" class="form-control" ngModel>
                      <option value="all" selected>All events</option>
                      <option *ngFor="let region of listOfRegions; index as i" [value]="region">
                        {{ region }}
                      </option>
                    </select>
                  </div>
                </div>
                    <div class="form-group">
                        <label for="accountSettingsCity" class="col-sm-4 control-label">City</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="accountSettingsCity" id="accountSettingsCity" ngModel>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" data-backdrop="static" data-toggle="modal" data-target="#accountSettingsModal" class="btn btn-default">Update</button>
                        </div>
                      </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#accountSettingsModal">Update All</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
