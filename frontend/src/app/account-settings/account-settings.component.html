<!-- Modal -->
<div class="modal fade" id="accountSettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog  modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header modal-header-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Account Detail</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <form class="form-horizontal">
                <div class="account-setting-box">
                    <div class="form-group">
                    <label for="accountOverviewFirstName" class="col-sm-4 control-label">First Name </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountOverviewFirstName" placeholder="First Name">
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="accountOverviewLastName" class="col-sm-4 control-label">Last Name </label>
                        <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountOverviewLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" (click)="updateAccountDetail()" class="btn btn-default">Update</button>
                        </div>
                      </div>
                </div>
                <div class="account-setting-box">
                    <div class="form-group">
                    <label for="emailAddress" class="col-sm-4 control-label">Email Address</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="emailAddress" placeholder="Email Address">
                    </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" (click)="updateAccountDetail()" class="btn btn-default">Update</button>
                        </div>
                      </div>
                </div>
                <div class="account-setting-box">
                    <div class="form-group">
                    <label for="accountOverviewPhoneNumber" class="col-sm-4 control-label">Phone Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountOverviewPhoneNumber" placeholder="Phone Number">
                    </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" (click)="updateAccountDetail()" class="btn btn-default">Update</button>
                        </div>
                      </div>
                </div>
                <div class="account-setting-box">
                    <div class="form-group">
                        <label for="city" class="col-sm-4 control-label">City</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="region" class="col-sm-4 control-label">Region</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="region">
                        </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" (click)="updateAccountDetail()" class="btn btn-default">Update</button>
                        </div>
                      </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-primary" data-dismiss="modal">sign In</button>-->
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
