<div class="row" style="text-align: center;letter-spacing: 15px;"><h3>Upcoming Concerts</h3></div>
<hr style="width: 100%; color: black; height: 1px; background-color:black;" />
<div *ngFor = " let event of concertEvents; index as i" class="row event-detail">
      <div class="row event-horizontal-align">
        <div class="col-lg-4">
          <div>
            <img src="{{ event.imagePath}}" class="event-image"
              alt="Sport image here">
          </div>
      </div>
      <div class="col-lg-4">
				<div>
					<div>{{ event.name }}</div>
					<div> {{ event.location }}</div>
					<div> {{ event.date}}</div>
        </div>
      </div>
      
      <div class="col-lg-2">
				<div>
					<div>
            <button type ="button" id="myModalLabel" class="btn btn-info form-control"><a href="#" data-toggle="modal" data-target="#bookingModal">Book Ticket</a></button>
					</div>
        </div>
      </div>  
    </div>
    <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
</div>
