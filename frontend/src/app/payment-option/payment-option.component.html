<!-- Modal -->
<div class="modal fade" id="paymentOptionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header modal-header-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Payment Options</h4>
      </div>
      <div class="modal-body">
        <div class="row paymen-option-box">
          <div class="col-md-12">
            <p>Bank details for Buying Event Tickets</p>
            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="addBankDetails(form.value)">
              <div class="form-group">
                <label for="paymentOptionFullName" class="col-sm-4 control-label">Full Name </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="paymentOptionFullName" name="paymentOptionFullName" placeholder="Full Name" formControlName="paymentOptionFullName">
                </div>
              </div>
              <div class="form-group">
                <label for="paymentOptionankName" class="col-sm-4 control-label">Bank Account</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="paymentOptionBankName" name="paymentOptionBankName" placeholder="Bank Name" formControlName="paymentOptionBankName">
                </div>
              </div>
              <div class="form-group">
                <label for="paymentOptionBranch" class="col-sm-4 control-label">Branch Opened</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="paymentOptionBranch" name="paymentOptionBranch" placeholder="Branch Opened" formControlName="paymentOptionBankName">
                </div>
              </div>
              <div class="form-group">
                <label for="paymentOptionAccountNumber" class="col-sm-4 control-label">Account Number</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="paymentOptionAccountNumber" name="paymentOptionAccountNumber" placeholder="Account Number" formControlName="paymentOptionAccountNumber">
                </div>
              </div>
              <div class="form-group">
                <label for="paymentOptionConfirmAccountNumber" class="col-sm-4 control-label">Confirm Account Number</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="paymentOptionConfirmAccountNumber" name="paymentOptionConfirmAccountNumber" placeholder="Confirm Account Number" formControlName="paymentOptionConfirmAccountNumber">
                </div>
              </div>
              <div class="form-group" style="text-align: center;">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" data-backdrop="static" data-toggle="modal" data-target="#paymentOptionModal" class="btn btn-default">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-primary" data-dismiss="modal">sign In</button>-->
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
