<!-- Modal -->
<form class="form-horizontal" [formGroup]="eventOwnerOnboardingForm" (ngSubmit)="onboardingEventOwner(eventOwnerOnboardingForm.value)" id="eventOwnerOnboardingForm">
    <div class="modal fade" id="eventOwnerOnboarding" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog  modal-lg" role="document">
          <div class="modal-content">
              <!-- Modal Header -->
            <div class="modal-header modal-header-color">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Event Owner Registration</h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <div class="row">
                <div class="col-md-9">  
                  <p *ngIf="created === 'success'" class="success-text">{{ createdMessage }}</p>
                  <p *ngIf="created === 'failure'" class="failure-text">{{ createdMessage }}</p>           
                    <div class="form-group">
                      <label for="eventOwnerFirstName" class="col-sm-4 control-label">First Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="eventOwnerFirstName" placeholder="First Name" formControlName="eventOwnerFirstName"/>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="eventOwnerLastName" class="col-sm-4 control-label">Last Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="eventOwnerLastName" placeholder="Last Name" formControlName="eventOwnerLastName"/>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="eventOwnerAddress" class="col-sm-4 control-label">Address</label>
                      <div class="col-sm-8">
                        <textarea type="text" class="form-control" id="eventOwnerAddress" placeholder="Address" formControlName="eventOwnerAddress"> </textarea> 
                      </div>
                    </div>            
                </div>
              </div>
            </div>
             <!-- Modal Body -->
              <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
             <!-- Modal footer -->
          </div>
        </div>
      </div>
    </form>
